name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. SSH into Azure VM and build/run containers
    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          # Navigate to project directory or clone repo
          if [ ! -d "/home/${{ secrets.AZURE_VM_USER }}/project" ]; then
            git clone https://github.com/iro2002/AcademicPro-byminidu.git
          fi
          cd project
          git pull origin main

          # Build frontend Docker image
          docker build -t frontend:latest ./frontend
          
          # Build backend Docker image
          docker build -t backend:latest ./backend

          # Stop old containers if running
          docker stop frontend || true
          docker stop backend || true
          docker rm frontend || true
          docker rm backend || true

          # Run backend container
          docker run -d --name backend -p 5000:5000 backend:latest

          # Run frontend container
          docker run -d --name frontend -p 80:5173 frontend:latest