name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          PROJECT_DIR="/home/${{ secrets.AZURE_VM_USER }}/project"

          echo "Removing existing project folder..."
          rm -rf $PROJECT_DIR

          echo "Cloning fresh code..."
          git clone https://github.com/MiniduOshan/AcademicPro.git $PROJECT_DIR

          cd $PROJECT_DIR

          echo "Creating backend .env file..."
          cat <<EOF > $PROJECT_DIR/backend/.env
          PORT=5000
          MONGO_URI=${{ secrets.MONGO_URI }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          CORS_ORIGIN=http://4.240.89.33
          EOF

          echo "Removing .env.production (not needed - using /api proxy)..."
          rm -f $PROJECT_DIR/frontend/.env.production

          echo "Stopping and removing old containers..."
          docker-compose down || true

          echo "Building and starting containers with docker-compose..."
          docker-compose up -d --build

          echo "Deployment completedÂ successfully!"