name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.AZURE_VM_IP }}
          username: ${{ secrets.AZURE_VM_USER }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          script: |
            set -euo pipefail

            PROJECT_DIR="/home/${{ secrets.AZURE_VM_USER }}/project"

            echo "Stopping old containers if any..."
            if [ -d "$PROJECT_DIR" ]; then
              cd "$PROJECT_DIR"
              docker compose down || true
              docker system prune -f || true
            fi

            echo "Removing old project folder..."
            rm -rf "$PROJECT_DIR"

            echo "Cloning fresh code..."
            git clone https://github.com/MiniduOshan/AcademicPro.git "$PROJECT_DIR"
            cd "$PROJECT_DIR"

            echo "Creating backend .env file..."
            echo -e "PORT=5000\nMONGO_URI=${{ secrets.MONGO_URI }}\nJWT_SECRET=${{ secrets.JWT_SECRET }}\nCORS_ORIGIN=http://4.240.89.33" > "$PROJECT_DIR/backend/.env"

            echo "Creating frontend .env.production for Vite..."
            echo "VITE_API_URL=http://4.240.89.33:5000/api" > "$PROJECT_DIR/frontend/.env.production"

            echo "Verifying .env files..."
            echo "Backend .env:"
            cat "$PROJECT_DIR/backend/.env"
            echo ""
            echo "Frontend .env.production:"
            cat "$PROJECT_DIR/frontend/.env.production"

            echo "Building and starting containers..."
            docker compose up -d --build --force-recreate

            echo "Deployment completed successfully!"
