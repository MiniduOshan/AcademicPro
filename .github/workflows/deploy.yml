name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker (optional, if using Docker Hub)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Copy .env files
      run: |
        cp backend/.env .env-backend
        cp frontend/.env .env-frontend

    - name: Build backend Docker image
      run: |
        sudo docker build -t academicpro-backend:latest ./backend

    - name: Build frontend Docker image
      run: |
        sudo docker build -t academicpro-frontend:latest ./frontend

    - name: Create Docker network if not exists
      run: |
        sudo docker network inspect academicpro-net || sudo docker network create academicpro-net

    - name: Stop and remove old containers
      run: |
        sudo docker stop academicpro-backend || true
        sudo docker stop academicpro-frontend || true
        sudo docker rm academicpro-backend || true
        sudo docker rm academicpro-frontend || true

    - name: Run backend container
      run: |
        sudo docker run -d \
          --name academicpro-backend \
          --network academicpro-net \
          -p 5000:5000 \
          --env-file ./backend/.env \
          --restart always \
          academicpro-backend:latest

    - name: Run frontend container
      run: |
        sudo docker run -d \
          --name academicpro-frontend \
          --network academicpro-net \
          -p 80:80 \
          --restart always \
          academicpro-frontend:latest

    - name: Verify containers
      run: |
        sudo docker ps
