name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          PROJECT_DIR="/home/${{ secrets.AZURE_VM_USER }}/project"

          echo "Removing existing project folder..."
          rm -rf $PROJECT_DIR

          echo "Cloning fresh code..."
          git clone https://github.com/MiniduOshan/AcademicPro.git $PROJECT_DIR

          cd $PROJECT_DIR

          echo "Creating .env file for backend..."
          cat <<EOF > $PROJECT_DIR/backend/.env
PORT=${{ secrets.PORT }}
MONGO_URI=${{ secrets.MONGO_URI }}
JWT_SECRET=${{ secrets.JWT_SECRET }}
EOF

          # Create Docker network if it doesn't exist
          sudo docker network inspect academicpro-network >/dev/null 2>&1 || sudo docker network create academicpro-network

          echo "Building Frontend Docker image..."
          sudo docker build -t academicpro-frontend ./frontend

          echo "Building Backend Docker image..."
          sudo docker build -t academicpro-backend ./backend

          echo "Stopping old containers..."
          sudo docker stop academicpro-frontend || true
          sudo docker stop academicpro-backend || true

          echo "Removing old containers..."
          sudo docker rm academicpro-frontend || true
          sudo docker rm academicpro-backend || true

          echo "Starting new backend container..."
          sudo docker run -d --name academicpro-backend \
            --network academicpro-network \
            --env-file $PROJECT_DIR/backend/.env \
            -p 5000:5000 academicpro-backend

          echo "Starting new frontend container..."
          sudo docker run -d --name academicpro-frontend \
            --network academicpro-network \
            -p 80:80 academicpro-frontend

          echo "Deployment completed successfully!"
