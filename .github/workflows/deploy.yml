name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Deploy to Azure VM
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          echo "Removing existing project folder..."
          rm -rf /home/${{ secrets.AZURE_VM_USER }}/project

          echo "Cloning fresh code..."
          git clone https://github.com/MiniduOshan/AcademicPro.git /home/${{ secrets.AZURE_VM_USER }}/project

          cd /home/${{ secrets.AZURE_VM_USER }}/project

          echo "Building Frontend Docker image..."
          docker build -t academicpro-frontend ./frontend

          echo "Building Backend Docker image..."
          docker build -t academicpro-backend ./backend

          echo "Stopping old containers..."
          docker stop academicpro-frontend || true
          docker stop academicpro-backend || true

          echo "Removing old containers..."
          docker rm academicpro-frontend || true
          docker rm academicpro-backend || true

          echo "Starting new backend..."
          docker run -d --name academicpro-backend -p 5000:5000 academicpro-backend

          echo "Starting new frontend..."
          docker run -d --name academicpro-frontend -p 80:80 academicpro-frontend

          echo "Deployment completed successfully!"
